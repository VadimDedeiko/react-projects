<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Hello World!</title>
</head>
<body>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script> <!--подключаем реакт-->
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script><!--подключаем реакт дом-->
<div id="react-app"></div>
<div id="vanilla-app"></div>
<script>
  const reactHeading = React.createElement("h1", null, "Hello world");//создаем компонент
  console.log(reactHeading);
  const container = document.getElementById('react-app');//находим html with id="react-app"
  const root = ReactDOM.createRoot(container);
  root.render(reactHeading);
</script>
<script>
  const vanillaJsHeading = document.createElement('h1');//создали элемент h1
  vanillaJsHeading.textContent = 'Hello from Vanilla JS';//поместили контент в элемент х1
  console.log(vanillaJsHeading);
  document.getElementById('vanilla-app').appendChild(vanillaJsHeading);
</script>

</body>
</html>
